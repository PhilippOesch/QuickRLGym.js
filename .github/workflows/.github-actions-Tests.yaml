name: Tests
on:
    push:
    pull_request:
        branches:
            - dev
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.2.4
              with:
                  version: 8.5.1

            - name: Run coreLibrary Tests
              run: |
                  pnpm buildCore
                  pnpm test
