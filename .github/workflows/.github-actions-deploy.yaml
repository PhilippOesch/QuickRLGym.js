name: Tests
on:
    push:
    pull_request:
        branches:
            - dev
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - name: Run coreLibrary Tests
              run: |
                  npm install --prefix ./coreLibrary
                  npm run test --prefix ./coreLibrary
