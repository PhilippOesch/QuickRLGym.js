name: GitHub Deploy Frontend
run-name: ${{ github.actor }} Deploys Frontend
on:
    push:
        branches:
            - main
            - 'releases/**'
jobs:
    GitHub-Deploy-Frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
            - run: npm run build
            - run: npm run test
            - run: npm run deployFrontend
